<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
   
    <link href="../css/mui.min.css" rel="stylesheet"/>
   <style type="text/css">
   .mui-col-xs-8{
   	width: 66.66666667% !important;
   	padding: 0 !important;
   	height: auto !important;

   }
   
   </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background: none;">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 style="" class="mui-title">我的信息</h1>
	</header>
	<img src=""  style="width:100%;height:100%;position:absolute;z-index:-1;"/>
	<div class="mui-content" style="background: none;"> 
		<div class="mui-row">
		    <div class=" mui-col-sm-4 mui-col-xs-4 mui-text-right">账号：</div>
		    <input  class=" mui-col-sm-8 mui-col-xs-8" type="text" placeholder="账户信息">
		</div>
		<div class="mui-row">
		    <div class=" mui-col-sm-4 mui-col-xs-4 mui-text-right">用户名：</div>
		    <input class=" mui-col-sm-8 mui-col-xs-8 " type="text" placeholder="用户名">
		</div>
		<div class="mui-row">
		    <div class=" mui-col-sm-4 mui-col-xs-4 mui-text-right">手机号码：</div>
		    <input class=" mui-col-sm-8 mui-col-xs-8" type="text" placeholder="手机号码">
		</div>
		<div class="mui-row">
		    <div class=" mui-col-sm-4 mui-col-xs-4 mui-text-right">个性签名：</div>
		    <input class=" mui-col-sm-8 mui-col-xs-8" type="text" placeholder="个性签名">
		</div>
		<div class="mui-row">
		    <div class=" mui-col-sm-4 mui-col-xs-4 mui-text-right">E-Mail：</div>
		    <input class=" mui-col-sm-8 mui-col-xs-8 " type="text" placeholder="e-mail">
		</div>
	</div>

	 <script src="../js/mui.min.js"></script>
	  <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</body>
</html>
