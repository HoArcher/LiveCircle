			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > circleDatas.length-2)); //参数为true代表没有更多数据了。
					console.log(count+'adsa'+circleDatas.length)
					var table = document.body.querySelector('#pullrefresh1');
					var div = document.createElement("div");
					var div_devide = document.createElement("div");
					div_devide.className="devide-line";
					div.className ='chat';
					div.innerHTML=circleDatas[count];
					count+=1;
					table.appendChild(div_devide);
						table.appendChild(div);
					
				}, 1500);
			}
