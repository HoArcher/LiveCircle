<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
		<script>
			mui.init();
						var guideNum;
						mui.plusReady(function() {
						//	console.log("1");
							//var ni = plus.webview.getWebviewById("")
							guideNum = plus.storage.getItem("showGuide");
						//	console.log(guideNum+ 2);
							if (guideNum == null) {
								mui.openWindow({
									url: "guide.html",
									id: "guide",
									show: {
										aniShow: "slide-in-right"
									},
									waiting: {
										autoShow: false
									}
								})
								guideNum=1;
								
							} else {
								mui.openWindow({
									url: "main.html",
									id: "main",
									show: {
										aniShow: "slide-in-right"
									},
									waiting: {
										autoShow: false
									}
									
								})
							}
						});
		</script>
</body>
</html>
