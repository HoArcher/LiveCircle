<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="../css/app.css" />

		<style>
			html,
			body,
			.mui-content {
				height: 0px;
				margin: 0px;
				background-color: #efeff4;
			}
			h5.mui-content-padded {

			}

				color:#FB6F18 !important;

			}
			.comunityName{
				color:#007aff;

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">缴费</h1>
		</header>
		<div class="mui-content">
			
			<div style="padding: 10px 15px 0 15px;">尊敬的<span class="username" >Jack</span>，您来自<span class="comunityName">蓝光·幸福满庭</span>。</div>
			<h5 style="padding: 5px 15px 0px 15px;">请选择缴费月份：</h5>
			<div class="mui-content-padded">
				<button id='demo6' data-options='{"type":"month"}' class="btn mui-btn mui-btn-block">请选择月份 </button>
				<div id='result' class="ui-alert"></div>
			</div>
			
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">水电费&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="shuidian">0</span>元</a>
						<div class="mui-collapse-content">
					<h5>待续</h5>
							<h6>waitting...</h6>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">天然气费&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="tianranqi">0</span>元</a>
						<div class="mui-collapse-content">
					<h5>待续</h5>
							<h6>waitting...</h6>
			
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">物业费&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wuye">0</span>元</a>
						<div class="mui-collapse-content">
							
							<h5>待续</h5>
							<h6>waitting...</h6>
			
						</div>
					</li>
				</ul>
			</div>
			<button type="button" id="pay" class="mui-btn mui-btn-block  mui-btn-success">缴纳&nbsp;<p style="font-size: 12px;color:#f9f9f9;position: absolute;right: 15px;top:15px">共<span class="total">0</span>元</p></button>
		</div>
		<script src="../js/mui.min.js"></script>
	<!--	<script src="../js/mui.picker.min.js"></script>-->
	<script src="../js/mui.picker.min.js"></script>
	<script src="../data/pay.js"></script>
		<script>
			(function($) {
				$.init();
				var result = $('#demo6')[0];
				var shuidian = $('.shuidian')[0];
				var tianranqi = $('.tianranqi')[0];
				var wuye = $('.wuye')[0];
				var total = $('.total')[0];
				var btns = $('.btn');
				document.getElementById("pay").addEventListener('tap',function(){
					 mui.toast('功能构建中~~',{ duration:'long', type:'div' }) 
				})
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');

						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							var isNull=true;
							payDatas.map(function(value){
								if(value.month==rs.text){
									isNull=false;
									shuidian.innerText =value.shuidian;
									tianranqi.innerText =value.tianranqi;
									wuye.innerText =value.wuye;
									total.innerText =value.shuidian+value.tianranqi+value.wuye;
								}
							})
					
							result.innerText =rs.text;
					
							picker.dispose();
						});
					}, false);
				});
			})(mui);
		</script>
	</body>

</html>
